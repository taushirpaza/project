<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form design</title>
    <style>
        .container{
         width: 100%;
         height: 110vh;
         border: 1px solid black;
         margin: 5%;

        }
        .container label{
            margin-left: 41%;

        }
        
    </style>
</head>
<body>
   <div class="container">
    <h3 style="color: red; text-align: center; ">Personal Details</h3>
   
 
    <label for="Name" style="margin-left: 41%;">Name:</label>
<input type="text" id="Name" name="Name">
<br></br>
<label for="password">Password:</label>
<input type="password" id="password" name="password">
<br></br>
<label for="email">E- Mail:</label>
<input type="email" id="email" name="email">
<br></br>
<label for="gender">Gender</label>
<input type="radio" id="gender" name="gender">male
<input type="radio" id="gender" name="gender">female
<br></br>
    <label for="Contact">Contact</lebel>
    <input type="text" id="contact" name="contact">
    <br></br>
<h3 style="color: red ; text-align: center;">Education Qualification</h3>
<div>
    <form action="http://taushirmansur.com.np/">
        <label for="degree">Degree:</label>
        <select name="degree" id="degree">
            <option label="--Select Group--"></option>
          <option label="10"></option>
          <option label="+2"></option>
          <option label="Bachelor"></option>
          <option label="Master"></option>
        </select>
        <br><br>
        <label for="Engineering">Engineering</lebel>
        <select name="Engineering" id="Engineering">
            <option label="--Select Group--"></option>
          <option label="Chemical Engineering"></option>
          <option label="Civil Engineering"></option>
          <option label="Electrical Engineering"></option>
          <option label="Machenical Engineering"></option>
        </select>
        <br><br>
        <label for="hobbies">Hobbies</label>
<input type="checkbox" id="hobbies" hobbies="hobbies">Playing Chess
<input type="checkbox" id="hobbies" hobbies="hobbies">Reading Books
<br></br>
</div>
<h3 style="color: red ; text-align: center;">Address</h3>
<div>
    <textarea id="freeform" style="margin-left: 38%;" name="freeform" rows="8" cols="50">
        </textarea>
        <br></br>
        <label for="Resume">Attach Resume:</label>
        <input type="file" id="Name" name="resume">
        <br></br>
        <input type="submit" style="margin-left: 50%;" value="Submit">
      </form>
</div>

</body>
</html>
